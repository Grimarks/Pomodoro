<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&family=Droid+Sans+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="app-container">
    <h1>Pomodoro Timer</h1>
    <div class="app-message" aria-live="polite">Press Start to begin</div>
    <div class="app-circle">
        <div class="circle-shape">
            <div class="semi-circle right-side circle-mask"></div>
            <div class="semi-circle right-side circle"></div>
            <div class="semi-circle left-side circle-mask"></div>
            <div class="semi-circle left-side circle"></div>
        </div>
        <div class="app-counter-box">
            <p><span class="minutes">25</span>:<span class="seconds">00</span></p>
        </div>
    </div>
    <div class="buttons">
        <button class="btn-start">Start</button>
        <button class="btn-pause" disabled>Pause</button>
        <button class="btn-reset" disabled>Reset</button>
    </div>
</div>
<audio id="bell" src="./sounds/bell.mp3" preload="auto"></audio>
<script src="./app.js"></script>
</body>
</html>
